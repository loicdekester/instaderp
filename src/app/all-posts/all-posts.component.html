<div class="container">
  <div class="row">
    <div class="col-lg-12 text-left">
      <button class="btn btn-dark" (click)="onLoadMore()">Load More Images</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="container">
        <div class="row">
          <div class="card-deck">
            <app-article *ngFor="let post of allPosts" [imageName]="post.data.name"
              (favoriteClicked)="onFavoritesClicked($event)" (followClicked)="onFollowClicked($event)">
            </app-article>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
